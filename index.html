<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger Things Fan Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Benguiat+ITC:wght@400;700&display=swap');
        
        :root {
            --stranger-red: #e3001c;
            --dark-bg: #0d0d0d;
            --neon-glow: 0 0 10px var(--stranger-red), 0 0 20px var(--stranger-red), 0 0 30px var(--stranger-red);
        }

        body {
            background: radial-gradient(circle at top, #1a1a1a, var(--dark-bg));
            font-family: 'Benguiat ITC', serif;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        .background-elements div {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 0, 0, 0.1);
            filter: blur(40px);
            animation: moveBg 15s infinite alternate;
            opacity: 0.5;
        }

        @keyframes moveBg {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        .stranger-title {
            text-shadow: var(--neon-glow);
            color: var(--stranger-red);
            animation: flicker 4s infinite;
            position: relative;
        }

        .stranger-title::before {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -1px 0 var(--stranger-red);
            top: 0;
            color: var(--stranger-red);
            background: #000;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: noise-anim 2s infinite linear alternate-reverse;
        }

        @keyframes noise-anim {
            0% { clip: rect(61px, 9999px, 94px, 0); }
            5% { clip: rect(99px, 9999px, 18px, 0); }
            10% { clip: rect(83px, 9999px, 98px, 0); }
            /* Add more keyframes for glitch effect */
            100% { clip: rect(120px, 9999px, 95px, 0); }
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 1; }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% { opacity: 0.4; }
        }

        .episode-card {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(227, 0, 28, 0.2);
        }

        .episode-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--stranger-red), transparent);
            z-index: -1;
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .episode-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--neon-glow);
        }

        .episode-card:hover::before {
            opacity: 1;
        }

        .episode-card img {
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .episode-card:hover img {
            transform: scale(1.1);
        }

        .episode-details {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .episode-card:hover .episode-details {
            transform: translateY(-5px);
        }

        .season-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background: transparent;
            border: 1px solid var(--stranger-red);
        }

        .season-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(227, 0, 28, 0.4), transparent);
            transition: 0.5s;
        }

        .season-button:hover::before {
            left: 100%;
        }

        .season-button.active {
            background: var(--stranger-red);
            box-shadow: var(--neon-glow);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            font-size: 2rem;
            color: var(--stranger-red);
            text-shadow: var(--neon-glow);
        }
    </style>
</head>
<body class="text-white">
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-text">Opening the Gate...</div>
    </div>

    <div class="background-elements">
        <div style="top: 10%; left: 20%;"></div>
        <div style="top: 50%; right: 20%;"></div>
        <div style="top: 30%; left: 50%;"></div>
        <div style="top: 70%; left: 30%;"></div>
    </div>

    <header class="relative py-12 mb-16 text-center">
        <h1 class="text-6xl md:text-8xl stranger-title" data-text="STRANGER THINGS">STRANGER THINGS</h1>
        <p class="mt-4 text-xl text-red-500 opacity-0" id="subTitle">Enter the Upside Down</p>
    </header>

    <div class="container mx-auto px-4 mb-12">
        <div class="flex flex-wrap justify-center gap-6" id="seasonTabs"></div>
    </div>

    <div class="container mx-auto px-4 mb-16">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8" id="episodeGrid"></div>
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Initialize GSAP animations
        function initAnimations() {
            // Animate title
            gsap.from('.stranger-title', {
                duration: 2,
                y: 100,
                opacity: 0,
                ease: 'power4.out'
            });

            // Animate subtitle
            gsap.to('#subTitle', {
                duration: 1,
                opacity: 1,
                delay: 1,
                ease: 'power2.out'
            });

            // Animate season tabs
            gsap.from('#seasonTabs button', {
                duration: 0.8,
                y: 50,
                opacity: 0,
                stagger: 0.2,
                ease: 'back.out(1.7)'
            });
        }

        async function loadEpisodes() {
            try {
                const response = await fetch('datass.json');
                const data = await response.json();
                const seasons = data.seasons;
                
                const seasonTabs = document.getElementById('seasonTabs');
                seasonTabs.innerHTML = '';
                
                Object.keys(seasons).forEach(season => {
                    const button = document.createElement('button');
                    button.className = 'season-button px-6 py-3 rounded-lg text-white text-lg hover:text-white transition-all duration-300';
                    button.textContent = `Season ${season}`;
                    button.onclick = () => {
                        document.querySelectorAll('.season-button').forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        displaySeason(season, seasons[season].episodes);
                    };
                    seasonTabs.appendChild(button);
                });

                // Activate first season by default
                seasonTabs.firstChild.classList.add('active');
                displaySeason(1, seasons[1].episodes);

                // Remove loading overlay
                gsap.to('#loadingOverlay', {
                    duration: 1,
                    opacity: 0,
                    onComplete: () => {
                        document.getElementById('loadingOverlay').style.display = 'none';
                        initAnimations();
                    }
                });

            } catch (error) {
                console.error('Error loading episodes:', error);
            }
        }

        function displaySeason(seasonNumber, episodes) {
            const episodeGrid = document.getElementById('episodeGrid');
            episodeGrid.innerHTML = '';
            
            episodes.forEach((episode, index) => {
                const card = document.createElement('div');
                card.className = 'episode-card';
                card.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${episode.thumbnail}" alt="${episode.title}">
                    <div class="episode-details">
                        <h3 class="text-xl text-red-500 font-bold mb-2">${episode.title}</h3>
                        <p class="text-sm text-gray-300 mb-3">${episode.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-red-400 text-sm">${episode.duration}</span>
                            <span class="text-sm text-gray-400">Episode ${index + 1}</span>
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => {
                    gsap.to(card, {
                        duration: 0.3,
                        scale: 0.95,
                        yoyo: true,
                        repeat: 1,
                        onComplete: () => {
                            window.location.href = `demo.html?episode=${episode.title}`;
                        }
                    });
                });

                episodeGrid.appendChild(card);


            });


        }

        loadEpisodes();
    </script>
</body>
</html>
